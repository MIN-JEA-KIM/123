<!DOCTYPE html>
{% load static %}
<html lang="zxx">
  <head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta http-equiv="refresh" content="300">
  <title>World Vision</title>
  <!-- plugin css for this page -->
  <link rel="stylesheet" href="{% static 'assets/vendors/mdi/css/materialdesignicons.min.css' %}" />
  <link rel="stylesheet" href="{% static 'assets/vendors/aos/dist/aos.css/aos.css' %}" />
  <link rel="stylesheet" href="{% static 'assets/vendors/owl.carousel/dist/assets/owl.carousel.min.css' %}" />
  <link rel="stylesheet" href="{% static 'assets/vendors/owl.carousel/dist/assets/owl.theme.default.min.css' %}" />
  <!-- End plugin css for this page -->
  <link rel="shortcut icon" href="{% static 'assets/images/favicon.png' %}" />
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
  <!-- endinject -->
  <script>
    // var request = new XMLHttpRequest();
    var start = Date.now();
    var point = null;
    window.addEventListener('scroll', function () {
      let delta = Date.now() - start;
      point = window.scrollY;
      if (delta >= 3000) { //3초
        $.ajax({
          url: '/news/',
          type: 'POST',
          dataType: 'JSON',
          data: {
            'scroll': point,
            'deltaTime': delta,
            csrfmiddlewaretoken: '{{ csrf_token }}'
          },
          headers: { 'X-CSRFToken': '{{ csrf_token }}' },
          succes: function () {
            alert("성공")
          },
          // error: function(xhr, textStatus, thrownError){
          //   alert("Could not send URL to Django. Error: " + xhr.status + ": " + xhr.responseText);
          // }

        })
      }
      start = Date.now()
    })
  </script>
  </head>
</html>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-12" text-center>
                <h1>로그인</h1>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12">
                {{ error }}
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12">
                <form method="POST" action="{% url 'index' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">사용자 이름</label>
                        <input type="text" class="form-control" id="username" placeholder="사용자 이름" name="username">
                    </div>
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" class="form-control" id="password" placeholder="비밀번호" name="password">
                    </div>
                    <button type="submit" class="btn btn-primary">로그인</button>
                </form>
            </div>
        </div>
    </div>
    <script src="{% static 'assets/vendors/js/vendor.bundle.base.js' %}"></script>
    <script src="{% static 'assets/vendors/owl.carousel/dist/owl.carousel.min.js' %}"></script>
    <script src="{% static 'assets/js/demo.js' %}"></script>
</body>
